 <html>
	<link rel="stylesheet" type="text/css" href="css/tpLogin.css" />
	<link rel="css/bootstrap.css" type="text/css" href="css/userScreen.css"/>
	
	<head>
		<img id="dorites" src="img/doritos-nacho-cheese.png">
		
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		
	</head>
	<body>
	  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trading Platform</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a onclick="show('login')" href="#">Login</a></li>
						<li class="active"><a onclick="show('register')" href="#">Register</a></li>
						<li class="active"><a href="/">Quit</a></li>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
		<div class="box">
			<div>
				<form id="login" method="post" action="Login" value="login">
					<fieldset>
						<legend>Login:</legend>
						<ul>
							<li>Username: <input id="username" type=text align="right" name="uname"></li>
							<li>Password: <input id="password" type=password align="right" name="pass"></li>
							<li><input id="button" type="submit" value="login" align="right"></li>
						</ul>
					</fieldset>
				</form>
			</div>
			<div>
				<form id="register" action="register" method="post" value="register">
					<fieldset>
						<legend>Register:</legend>
						<ul>
							<li>Username: <input id="uname" type=text align="right" name="uname"></li>
							<li>Password: <input id="pass" type=password align="right" name="pass"></li>
							<li><input id="button" type="submit" value="register" align="right"></li>
						</ul>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
	
	<script>
		function show(thing){
			document.getElementById("login").style.display="none";
			document.getElementById("register").style.display="none";
			document.getElementById(thing).style.display="block";
		}
	</script>
</html>
